services:
  sip-bridge:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sip-ai-bridge
    ports:
      - "3002:3002"      # Web UI
      - "5001:5001"      # API
      - "5060:5060/udp"  # SIP UDP
      - "5060:5060/tcp"  # SIP TCP
      - "10000-10100:10000-10100/udp"  # RTP media ports
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./.env:/app/.env:ro
    environment:
      - PYTHONUNBUFFERED=1
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
